<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/funcionesLista.js"></script>
    <link rel="stylesheet" href="/css/estilosCola.css" />
    <title>Lista</title>
  </head>
  <body>
    <div>
      <a href="/index.html">Regresar al menú</a>
      <h1>Lista</h1>
      <label for="elemento">Elemento:</label>
      <input type="text" id="elemento" onkeyup="cambioTexto()" />
      <br />
      <input type="button" value="push()" id="push" onclick="push()" />
      <input type="button" value="pop()" />
      <input type="button" value="shift()" />
      <input type="button" value="unshift()" id="unshift" />
      <input type="button" value="indexOf()" id="indexOf" />
      <input type="button" value="includes()" id="includes" />
      <input type="button" value="sort()" />
      <input type="button" value="reverse()" />
      <br />
      <label for="posicion">Posición: </label>
      <input type="number" id="posicion" min="0" onkeyup="cambioTexto()" />
      <input type="button" value="insertAt()" id="insertAt" />
      <input type="button" value="clear()" />
      <table>
        <tbody id="tabla"></tbody>
      </table>
    </div>
  </body>
</html>
